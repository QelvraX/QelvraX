<svg width="750" height="200" viewBox="0 0 750 200" xmlns="http://www.w3.org/2000/svg">

  <defs>

    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10"/>
    </filter>

    <filter id="neon">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <mask id="scanMask">
      <rect width="750" height="200" fill="black"/>

      <rect width="750" height="40" fill="white" opacity="0.35">
        <animate attributeName="y" values="-80;200;-80" dur="0.28s" repeatCount="indefinite"/>
        <animate attributeName="x" values="-200;750;-200" dur="0.45s" repeatCount="indefinite"/>
      </rect>

      <rect width="750" height="40" fill="white" opacity="0.35">
        <animate attributeName="y" values="-120;200;-120" dur="0.25s" repeatCount="indefinite"/>
        <animate attributeName="x" values="750;-200;750" dur="0.40s" repeatCount="indefinite"/>
      </rect>

      <rect width="750" height="40" fill="white" opacity="0.35">
        <animate attributeName="y" values="200;-120;200" dur="0.22s" repeatCount="indefinite"/>
        <animate attributeName="x" values="-200;750;-200" dur="0.35s" repeatCount="indefinite"/>
      </rect>
    </mask>

    <style>
      @keyframes pulseGlow {
        0%   { opacity: 0.75; filter: drop-shadow(0 0 6px #39ff14); }
        50%  { opacity: 1.0;  filter: drop-shadow(0 0 13px #39ff14); }
        100% { opacity: 0.75; filter: drop-shadow(0 0 6px #39ff14); }
      }
    </style>

  </defs>




  <text x="50%" y="50%" text-anchor="middle" dy="0.35em"
        style="fill:#39ff14; opacity:0.85;
               font-family:'Fira Code'; font-size:75px; font-weight:900;
               filter:url(#neon);
               animation:pulseGlow 1.6s infinite ease-in-out;">
    QelvraX
  </text>

  <text x="50%" y="50%" text-anchor="middle" dy="0.35em"
        style="fill:#7CFF52;
               font-family:'Fira Code'; font-size:75px; font-weight:900;
               filter:url(#glitch);" 
        mask="url(#scanMask)">
    QelvraX
  </text>

</svg>
