<svg width="750" height="200" viewBox="0 0 750 200" xmlns="http://www.w3.org/2000/svg">

  <defs>

    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10"/>
    </filter>

    <mask id="scanMask">
      <rect width="750" height="200" fill="black"/>

      <rect width="750" height="40" fill="white" opacity="0.35">
        <animate attributeName="y" values="-80;200;-80" dur="0.35s" repeatCount="indefinite"/>
        <animate attributeName="x" values="-200;750;-200" dur="0.55s" repeatCount="indefinite"/>
      </rect>

      <rect width="750" height="40" fill="white" opacity="0.35">
        <animate attributeName="y" values="-120;200;-120" dur="0.28s" repeatCount="indefinite"/>
        <animate attributeName="x" values="750;-200;750" dur="0.45s" repeatCount="indefinite"/>
      </rect>

      <rect width="750" height="40" fill="white" opacity="0.35">
        <animate attributeName="y" values="200;-120;200" dur="0.31s" repeatCount="indefinite"/>
        <animate attributeName="x" values="-200;750;-200" dur="0.38s" repeatCount="indefinite"/>
      </rect>
    </mask>

  </defs>


  <text x="50%" y="50%" text-anchor="middle" dy="0.35em"
        style="fill:#39FF14; font-family:'Fira Code'; font-size:70px; font-weight:700;
               filter:url(#glitch);" 
        mask="url(#scanMask)">
    QelvraX
  </text>

</svg>
